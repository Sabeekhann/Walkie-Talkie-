
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tactical P2P Walkie-Talkie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'JetBrains+Mono', monospace;
      background-color: #0a0a0a;
      color: #22c55e;
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: manipulation;
    }
    .font-orbitron {
      font-family: 'Orbitron', sans-serif;
    }
    .lcd-screen {
      background: linear-gradient(135deg, #1a2f1a 0%, #0a140a 100%);
      box-shadow: inset 0 0 20px rgba(0, 255, 0, 0.1);
      border: 4px solid #333;
    }
    .ptt-active {
      transform: scale(0.95);
      box-shadow: 0 0 30px rgba(239, 68, 68, 0.6);
    }
    /* Prevent text selection during hold */
    * {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    input {
      -webkit-user-select: text;
      user-select: text;
    }
    #root {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
<script type="importmap">
{

    "react/": "https://esm.sh/react@^19.2.3/"
  }

</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
